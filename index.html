<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빼빼로 얌얌</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-color: #f8f8f8;
        }
        .pepero-stick {
            width: 30px; 
            height: 500px; 
            background-color: #c49a6c; 
            border-radius: 20px;
            position: relative;
        }
        .chocolate {
            width: 30px; 
            height: 300px; 
            background-color: #5a3d2b; 
            border-radius: 20px;
            position: absolute;
            top: 0;
        }
        .message h2 {
            animation: slideRight 3s linear infinite;
            position: relative;
            white-space: nowrap;
            transform: translateX(-100%); 
        }
        @keyframes slideRight {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pepero-stick">
            <div class="chocolate"></div>
        </div>
    </div>
    <div class="message">
        <h2>빼빼로 얌얌 ~</h2>
    </div>
</body>
</html>
